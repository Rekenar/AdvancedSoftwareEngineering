version: '3'
services:
  mysql:
    container_name: minigameshub-mysql
    image: mysql:latest
    command:
      - "--default-authentication-plugin=mysql_native_password"
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: user
      MYSQL_DATABASE: 'mysql'
      MYSQL_PASSWORD: user
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - ./database:/docker-entrypoint-initdb.d
    security_opt:
      - seccomp:unconfined
