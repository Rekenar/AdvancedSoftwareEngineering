<h2 mat-dialog-title>Game over!</h2>
<mat-dialog-content class="mat-typography">
  <h3 style="font-weight: bold">Final score: {{ gameService.roundCount}}</h3>
  <p>Oh no, looks like you have lost all your lives. Let's try another round!</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" >Play!</button>
</mat-dialog-actions>
