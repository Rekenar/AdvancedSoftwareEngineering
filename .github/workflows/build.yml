name: Java CI with Maven

on:
  push:
    branches:
        - main
        - development
        - CI
  pull_request:
    branches:
        - main
        - development

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Create MySQL container
      run: docker-compose -f backend/docker-compose.yml up -d mysql

    - name: Build with Maven
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Rekenar_AdvancedSoftwareEngineering --file backend/pom.xml